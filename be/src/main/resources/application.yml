spring:
    application:
        name: be
    profiles:
        active: local
        include: github
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: ${DB_USERNAME}
        url: ${DB_URL}
        password: ${DB_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: 'true'

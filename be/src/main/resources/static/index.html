<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<!--    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->
    <script>
        var IMP = window.IMP;
        IMP.init("imp82875710"); //초기화
        var projectId = 3;
        var today = new Date();
        var hours = today.getHours(); // 시
        var minutes = today.getMinutes();  // 분
        var seconds = today.getSeconds();  // 초
        var milliseconds = today.getMilliseconds();
        var makeMerchantUid = hours +  minutes + seconds + milliseconds+projectId;


        function requestPay() {
            IMP.request_pay({
                pg : 'html5_inicis',
                pay_method : 'card',
                merchant_uid: "sonar"+makeMerchantUid,
                name : '소나큐브 정적분석',
                amount : 100,
                buyer_email : 'Iamport@chai.finance',
                buyer_name : '아임포트 기술지원팀'
            }, function (rsp) { // callback
                if (rsp.success) {

                    console.log(rsp);
                } else {
                    console.log(rsp);
                }
            });
        }
    </script>
</head>
<body>

<a href="/api/oauth2/authorization/github">Github Login</a><br>
<a href="/api/oauth2/authorization/google">Google Login</a><br>
<a href="/api/oauth2/authorization/naver">Naver Login</a><br>


<h1>결제 페이지</h1>
<button onclick="requestPay()">
    결제하기
</button>
</body>
</html>
